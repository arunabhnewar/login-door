<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----custom css----->
    <link rel="stylesheet" href="./css/style.css">

    <!-----bootstrap cdn------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Login Door</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5 gx-5">
            <h1 class="text-white">Open the Treasure</h1>

            <div class="col mt-5">
                <div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-light">Email</label>
                        <input type="email" class="form-control w-75 outline-0" id="email" aria-describedby="emailHelp"
                            placeholder="heath@joker.com">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputEmail1" class="form-label text-light">Password</label>
                        <input type="email" class="form-control w-75" id="password" aria-describedby="emailHelp"
                            placeholder="333">
                    </div>
                    <button id="btn" type="submit" class="btn btn-warning">Submit</button>

                    <button id="btn_close" type="submit" class="btn btn-danger">Closed</button>
                </div>
            </div>

            <div class="col mt-5">
                <div class="mx-auto treasure">
                    <img src="./assets/joker_why_so_serious.jpg" alt="">

                    <div class="left_door door" id="open_left_door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="left-knob" class="knob"></div>
                    </div>

                    <div class="right_door door" id="open_right_door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="right-knob" class="knob"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-----js script----->
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
